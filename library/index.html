<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library">
        <div class="header">
            <p>My Library</p>
            <div class="main-btn-container">
                <button class="add-btn" id="create-new-btn">New Book</button>
            </div>
        </div>

        <div class="main-container">
            <div class="card-container">

            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 John Hawk. All right reserved.</p>
        </div>
    </div>

    <div class="modal-container" id="book-form">
        <h2>Add New Book</h2>
        <form class="book-form">
            <div class="input-container">
                <label for="title-input">Title: </label>
                <input type="text" id="title-input" name="title" required>
            </div>
            <div class="input-container">
                <label for="author-input">Author: </label>
                <input type="text" id="author-input" name="author" required>
            </div>
            <div class="actions-container">
                <button type="submit" id="add-book-btn">Add</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
