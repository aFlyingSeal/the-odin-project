<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-section">

        <div class="image-side">
            <div class="logo">
                <img src="images/odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>

        <div class="form-side">
            <div class="introductory-text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form id="sign-up" class="sign-up-form" action="#" method="get" class="inputs">
                <legend>Let's do this!</legend>
                <div class="input-container">
                    <div class="inputs">
                        <div class="input-section">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="user_first_name">
                        </div>
                        <div class="input-section">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="user_email">
                        </div>
                        <div class="input-section">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="user_password" required>
                        </div>
                    </div>
                    
                    <div class="inputs">
                        <div class="input-section">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="user_last_name">
                        </div>
                        <div class="input-section">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="user_phone">
                        </div>
                        <div class="input-section">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="text" id="password-confirm" name="user_password_confirm" required>
                        </div>
                    </div>
                </div>
            </form>

            <div class="actions">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
